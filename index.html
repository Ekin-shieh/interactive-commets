<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Interactive comments</title>
</head>
<body>
  <div id="container">
  </div>
  <div class="bottom-wrapper">
    <div class="bottom">
      <img src="./images/avatars/image-juliusomo.png">
      <textarea id="comment-input" placeholder="Add a commetâ€¦" ></textarea>
      <button id="send-btn">SEND</button>
    </div>
  </div>
  <div id="delete-modal" class="modal hidden">
  <div class="modal-box">
    <h2>Delete comment</h2>
    <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
    <div class="modal-actions">
      <button id="cancel-btn">NO, CANCEL</button>
      <button id="confirm-btn">YES, DELETE</button>
    </div>
  </div>
</div>
  <script src="./javascript/container.js"></script>
  <script src="./javascript/functions.js"></script>
</body>
</html>
